<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Contact Brewtiful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Lily+Script+One&effect=shadow-multiple" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lemon|Lilita+One|Rancho" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/Brewtiful.css" />
</head>

<body>
  <div class="header">
    <nav class="navbar navbar-expand-md navbar-dark " id="nav">

      <div class="mx-auto order-0" id="name">
        <a class="navbar-brand mx-auto" href="index.html">
          <h1 class="display-4">Brewtiful</h1>
        </a>
      </div>

      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" id="navi" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="navi" href="about.html">About Us</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="navi" href="forum.html">Forum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="navi" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="page"></div>
  <div class="jumbotron w-75">
    <h1 class="heading">Welcome!</h1>
    <h3> If you have trouble getting information or you have any other questions, please leave your contact information
      and we will get back to you as soon as we can.</h3>
    <form class="form-group">
      <div class="row">
        <div class="col">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstname-input" placeholder="Adam" />
          <div id="firstNameValidation"></div>
        </div>
        <div class="col">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastname-input" placeholder="Smith" />
          <div id="lastNameValidation"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="phoneInput">Phone #</label>
          <input type="number" id="phone-input" class="form-control" placeholder="must include area code" />
          <div id="phoneValidation"></div>
        </div>
        <div class="col">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="email-input" placeholder="example: smith@gmail.com" />
          <div id="emailValidation"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="textInput">Message</label>
        <div id="messageValidation"></div>
        <textarea class="form-control" id="comment-input" rows="5"></textarea>
      </div>
      <button class="btn btn-danger float-left" id="email-us">
        Submit
      </button>
  </div>
  </form>
  <footer>
    <div class="container-footer">
      <i class="far fa-copyright"></i>
      Copyright by Brewtiful
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

  <script src="assets/javascript/contact.js"></script>
</body>

</html>
